<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/0b5f1c4663.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Weather Report
                    <span style="font-size: 1em; color: white; text-align: center;">
                    <i class="fas fa-bolt"></i>
                </h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
        <div class="col-md-4">
            <div class="searchBar">
                <p>Show me the weather in...</p>
                <input type="text" id="cityInput">
                <button class="searchBtn">
                    <span style="font-size: 1.5em; color:#4682B4; text-align: center;">
                        <i class="fab fa-searchengin"></i>
                    </span>
                </button>
            </div>
            <div>Storage
                <div class="storedWeather"></div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12 citySpecifics">
                    <h3>Selected City Weather</h3>
                </div>
                <div class="col-md-12">
                    <h3>5-Day Forecast</h3>
                    <div class="row">
                    <div class="col-sm-3" id="0"></div>
                    <div class="col-sm-2" id="4"></div>
                    <div class="col-sm-2" id="8"></div>
                    <div class="col-sm-2" id="12"></div>
                    <div class="col-sm-3" id="16"></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <script src="./script2.js"></script>
    <script src="./script.js"></script>
    <script src="./moment.js"></script>
</body>
</html>
